<h2>Templated list</h2>
<app-templated-list
    [items]="listItems">
  <ng-template let-item let-i="index">
    <li>
      [{{i}}] Hello: {{item.title}}
    </li>
  </ng-template>
</app-templated-list>


<h2>Dynamic content</h2>
<app-dynamic-content [type]="'sample1'"></app-dynamic-content>


<h2>Ad banner</h2>
<app-ad-banner></app-ad-banner>
